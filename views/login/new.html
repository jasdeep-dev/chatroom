<!DOCTYPE html>
<html data-theme="valentine">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="public/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="public/main.js"></script>
</head>

<body>
    <form method="post" action="/user" id="userform">
        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-900">Chatroom</h2>
            </div>

            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form class="space-y-6" action="#" method="POST">
                    <div>
                        <div class="mt-2">
                            <input type="text" placeholder="Username"
                                class="input input-bordered py-1.5 sm:text-sm sm:leading-6 w-full" name="name" />
                        </div>
                        <div class="mt-2">
                            <input type="password" placeholder="Password"
                                class="input input-bordered py-1.5 sm:text-sm sm:leading-6 w-full" name="password" />
                        </div>
                    </div>
                    <br />
                    <div>
                        <button type="submit"
                            class="flex w-full justify-center rounded-md px-3 py-1.5 text-sm font-semibold leading-6 text-100 shadow-sm hover:bg-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-600 bg-base-300 btn btn-outline btn-bg-500">Join</button>
                    </div>
                </form>
            </div>
        </div>
    </form>
    <div class="toast hidden" id="errorMsg"></div>
    </main>
    <script>
        let error = "{{.}}";
        if(error != ''){
            let toast = document.getElementById('errorMsg');
            toast.classList.remove('hidden');
            toast.innerHTML =
            `<div class="alert alert-danger">
            <span>`+error+`</span>
            </div>`
        }
        removeCookie('error');
    </script>
</body>

</html>
