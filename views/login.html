{{define "login"}}
<form method="post" action="/user" id="userform" >
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-900">Chatroom</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="#" method="POST">
      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-900">Username</label>
        <div class="mt-2">
          <input type="text" placeholder="Type here" class="input input-bordered py-1.5 sm:text-sm sm:leading-6 w-full" name="name"/>
        </div>
      </div>

      <div>
      </div>

      <div class="divider"></div>
      <div>
        <button type="submit" class="flex w-full justify-center rounded-md px-3 py-1.5 text-sm font-semibold leading-6 text-100 shadow-sm hover:bg-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-600 bg-base-300 btn btn-outline btn-bg-500">Join</button>
      </div>
    </form>
  </div>
</div>
</form>
{{end}}
